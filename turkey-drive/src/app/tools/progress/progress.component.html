@if (type == "bar") {
    <mat-progress-bar mode="determinate" value="{{counter | async}}" class="progressbar"></mat-progress-bar>
}@else{
    <mat-progress-spinner mode="determinate" value="{{counter | async}}" class="progressspinner" [diameter]="diameter" [strokeWidth]="stroke" color="warn"></mat-progress-spinner>
}
